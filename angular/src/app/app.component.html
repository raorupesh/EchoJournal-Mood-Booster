<div class="app-container">
  <header class="app-header d-flex align-items-center justify-content-between p-3">
    <div class="d-flex align-items-center">
      <img src="EchoJournalLogo.png" alt="Echo Journal Logo" class="header-logo-img">
    </div>
    <div class="d-flex align-items-center">
      <span class="header-logo">EJ</span>
      <!-- Minimal Authentication Buttons -->
      <div class="auth-buttons ms-3">
        <button 
          *ngIf="!(authService.authStatus$ | async)?.authenticated" 
          (click)="login()" 
          class="btn btn-primary btn-sm">
          Login with Google
        </button>
        <div *ngIf="(authService.authStatus$ | async)?.authenticated" class="d-flex align-items-center">
          <span class="me-2">Welcome, {{ (authService.authStatus$ | async)?.user?.displayName }}!</span>
          <button 
            (click)="logout()" 
            class="btn btn-outline-secondary btn-sm">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
