<div class="container py-4">
    <div class="card shadow-lg">
        <div class="card-footer d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
                <i class="bi bi-arrow-left me-1"></i>
                Back to History
            </button>
        </div>
        <!-- Loading spinner -->
        <div class="text-center p-5" *ngIf="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading journal entry...</p>
        </div>

        <!-- Error alert -->
        <div class="alert alert-danger m-3" *ngIf="error && !loading">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ errorMessage || 'Failed to load journal entry' }}
        </div>

        <!-- Journal entry content -->
        <div *ngIf="!loading && !error && journalEntry">
            <!-- Header with date -->
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Journal Entry</h4>
                <div class="text-muted small">{{ formatDate(journalEntry.date) }}</div>
            </div>

            <!-- Journal content -->
            <div class="card-body">
                <div class="feelings mb-4">
                    <h6 class="text-muted mb-2">Feelings:</h6>
                    <div>
                        <span *ngFor="let feeling of journalEntry.feelings" class="badge bg-primary me-1 mb-1">
                            {{ feeling }}
                        </span>
                    </div>
                </div>

                <h6 class="text-muted mb-2">Content:</h6>
                <div class="journal-content">
                    <p class="mb-0">{{ journalEntry.content }}</p>
                </div>
            </div>

        </div>
    </div>
</div>
