<div class="recent-activity">
  <h3 class="text-success mb-1">Recent Activity</h3>
  <p class="text-muted small mb-4">Your latest journal entries</p>
  
  <ng-container *ngIf="recentEntries.length > 0; else noEntries">
    <div class="activity-list">
      <div class="activity-item d-flex align-items-start mb-4" *ngFor="let entry of recentEntries">
        <div class="activity-icon me-3">
          <span class="emoji">{{entry.emoji}}</span>
        </div>
        <div class="activity-content">
          <div class="activity-date text-muted small mb-2">{{entry.date}}</div>
          <div class="activity-text">{{entry.text}}</div>
        </div>
      </div>
    </div>
    <div class="text-center my-3">
      <a [routerLink]="['/journalhistory']" class="btn btn-outline-primary btn-md d-inline-flex align-items-center mx-auto">
        <i class="bi bi-journal-text me-2"></i>
        View All
      </a>
    </div>
  </ng-container>
  
  <ng-template #noEntries>
    <p class="text-muted">{{ noRecentEntriesMessage }}</p>
  </ng-template>
</div>
